<form class="d-flex flex-column" novalidate [formGroup]="userFormGroup">
  <div class="d-flex">
    <div class="d-flex flex-column flex-fill mr-2">
      <div class="d-flex flex-column">
        <label for="userId">User ID</label>
        <input type="text" class="form-control form-control-sm" formControlName="userId" id="userId">
      </div>
      <div class="d-flex flex-column flex-fill mt-3">
        <label for="name">Display Name</label>
        <input type="text" class="form-control form-control-sm" formControlName="name" id="name">
      </div>

    </div>
    <div class="d-flex flex-column flex-fill">
      <div class="d-flex flex-column ">
        <label for="password">Password</label>
        <input type="password" class="form-control form-control-sm" formControlName="password" id="password">
      </div>
      <div class="d-flex align-items-end flex-fill mt-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="isActive">
          <label class="form-check-label" for="isActive">Is Active</label>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex mt-4">
    <div class="d-flex flex-fill flex-column mr-2">
      <div class="d-flex text-white bg-dark p-1">
        <h5 class="flex-fill">Roles</h5>
        <!-- <div class="flex-fill search-host"> -->
        <div class="flex-fill">
          <avam-dd-suggest [itemTemplate]="searchItemTemplate" 
          (itemSelected)="onRoleSelected($event)"
          [searchAndFilter]="onSearch.bind(this)"></avam-dd-suggest>
          <!-- <input type="text" class="form-control form-control-sm"
          [acDisplayField] ="'name'"
          [acSearchAndFilter]="onSearch.bind(this)"
          (acItemSelected)="onRoleSelected($event)"
          placeholder="Search & add role..." autocomplete > -->
        </div>

      </div>

      <table class="table table-sm table-bordered table-hover">
        <thead>
          <tr class="text-center">
            <th>Name</th>
            <th>Is Active</th>
            <th>Is Admin</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of user?.roles">
            <td>{{role.name}}</td>
            <td>{{role.isActive}}</td>
            <td>{{role.isAdmin}}</td>
            <td class="text-right">
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex flex-fill flex-column">
      <div class="d-flex text-white bg-dark p-1">
        <h5 class="flex-fill">Resources</h5>
      </div>
      <table class="table table-sm table-bordered table-hover">
        <thead>
          <tr class="text-center">
            <th>Name</th>
            <th>Type</th>
            <th>Is Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resource of user?.resources">
            <td>{{resource.name}}</td>
            <td>{{resource.type}}</td>
            <td>true</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="text-right mt-3">
    <div class="btn-group" role="group">
      <button class="btn btn-sm btn-outline-danger" (click)="userSavedOrClosed.next()"> Cancel</button>
      <button class="btn btn-sm btn-outline-primary" (click)="saveUser($event)">Save</button>
    </div>
  </div>
</form>

<ng-template #searchItemTemplate let-item="item">
  <div class="d-flex flex-fill">
    <div class="flex-fill">{{item.id}}</div>
    <div class="flex-fill">{{item.name}}</div>
  </div>
</ng-template>
