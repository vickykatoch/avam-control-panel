<form class="d-flex flex-column" novalidate>
  <div class="form-group">
    <label for="">User ID</label>
    <input type="text" class="form-control form-control-sm">
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control form-control-sm">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isActive">
    <label class="form-check-label" for="isActive">Is Active</label>
  </div>
  <div class="d-flex">
    <div class="d-flex flex-fill flex-column wrapper">
      <div class="d-flex">
        <h5 class="flex-fill">Roles</h5>
        <div class="d-flex flex-fill justify-content-end">
          <input type="text" class="form-control form-control-sm" placeholder="Search & add role...">
        </div>
      </div>
      <table class="table table-sm table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Is Active</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Administrator</td>
            <td>true</td>
            <td class="text-right">
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex flex-fill flex-column wrapper">
      <h5>Resources</h5>
      <table class="table table-sm table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Is Active</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Market Watch</td>
            <td>APP</td>
            <td>true</td>
          </tr>
          <tr>
            <td>Blotter</td>
            <td>APP</td>
            <td>true</td>
          </tr>
          <tr>
            <td>Depth Grid</td>
            <td>View</td>
            <td>true</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="text-right">
    <button class="btn-sm btn-outline-danger">Cancel</button>
    <button class="btn-sm btn-outline-primary">Save</button>
  </div>
</form>
