<form class="d-flex flex-column" novalidate [formGroup]="resxFormGroup">
  <div class="d-flex">
    <div class="d-flex flex-column flex-fill mr-2">
      <div class="d-flex flex-column">
        <label for="name">Name</label>
        <input type="text" class="form-control form-control-sm" formControlName="name" id="name">
      </div>
    </div>
    <div class="d-flex flex-column flex-fill">
      <div class="d-flex flex-column ">
        <label for="name">Type</label>
        <input type="text" class="form-control form-control-sm" formControlName="type" id="type">
      </div>
      <div class="d-flex align-items-end flex-fill mt-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
          <label class="form-check-label" for="isActive">Is Active</label>
        </div>
      </div>
    </div>
  </div>

  <div class="text-right mt-4">
      <div class="btn-group" role="group">
        <button class="btn btn-sm btn-outline-danger" (click)="closed.next()"> Cancel</button>
        <button class="btn btn-sm btn-outline-primary" (click)="save($event)">Save</button>
      </div>
    </div>
</form>
