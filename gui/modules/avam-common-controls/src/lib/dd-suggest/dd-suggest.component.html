<div class="dd-suggest">
  <div class="search-box">
    <input type="text" #searchInput placeholder="Search...">
    <div class="bz-box">
      <i class="fa fa-spin fa-spinner" *ngIf="isSearching"></i>
    </div>
  </div>
  <div class="search-result" *ngIf="searchResult.length">
    <div class="search-item" *ngFor="let item of searchResult" [class.selected]="item===selectedItem" (click)="onItemSelected(item)">
      <ng-container *ngTemplateOutlet="resolvedTemplate; context: { item : item }">
      </ng-container>
    </div>
  </div>
  <div class="backdrop" (click)="clear()" *ngIf="searchResult.length"></div>
</div>

<ng-template #defaultItemTemplate let-item="item">
  {{item.name}}
</ng-template>
